  <div class="container mainContent">

    
    <div id="sign-image" class="center-block">
      <img src="assets/images/friendship-1.jpg" class="img-responsive" alt="Friendship Image" />
    <div class="wrap-signUp">
    </div> <!--end of wrap-signUp -->

    <div class="col-xs-12 col-xs-offset-3">
      <form class="form-horizontal">
        <div class="row">
            <h3>Sign Up</h3>
            <br>
          </div><!-- end of class row -->

          <div class="form-group">
            <div class="col-xs-12">
              <input type="text" class="input-line form-control" id="username" placeholder="Username" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->

          <div class="form-group">
            <div class="col-xs-12">
              <input type="email" class="input-line form-control" id="email-address" placeholder="Email" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->
          
          <div class="form-group">
            <div class="col-xs-12">
              <input type="password" class="input-line form-control" id="pass" placeholder="Password" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->

          <div class="form-group">
            <div class="col-xs-12">
              <input type="password" class="input-line form-control" id="confirmpass" placeholder="Confirm  Password" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->

          <div class="row">
            <h3>Partner-1 Details</h3>
          </div><!-- end of class row5 -->

          <div class="form-group">
            <div class="col-xs-12">  
              <input type="text" class=" input-line form-control" id="partner1-first" placeholder="Partner-1 Firstname" required>
            </div>
          </div> <!-- end form Group --> 


          <div class="form-group">
            <div class="col-xs-12">   
              <input type="text" class="input-line form-control" id="partner1-last" placeholder="Partner-1 Lastname" required>
            </div>
          </div> <!-- end form group -->   

          <div class="form-group">
            <div class="col-xs-12">
              <input type="number" class="input-line form-control" id="age-inputOne" placeholder="Age" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->  

          <div class="row">
            <h3>Partner-2 Details</h3>
          </div><!-- end of class row5 -->
         
          <div class="form-group">
            <div class="col-xs-12">
              <input type="text" class=" input-line form-control" id="partner2-first" placeholder="Partner-2 Firstname" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->

          <div class="form-group">
            <div class="col-xs-12">
              <input type="text" class="input-line form-control" id="partner2-last" placeholder="Partner-2 Lastname" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->
         
          <div class="form-group">
            <div class="col-xs-12">
              <input type="number" class="input-line form-control" id="age-input" placeholder="Age" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->
                    
          <div class="row">
            <h3>Region</h3>
          </div><!-- end of class row5 -->

          <div class="form-group">
            <div class="col-xs-12">
              <input type="text" class="input-line form-control" id="city-input" placeholder="City" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->
          
          <div class="form-group">
            <div class="col-sm-12">
             <input type="text" class="input-line form-control" id="state-input" placeholder="State" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->
      
          <div class="form-group">
            <div class="col-xs-12">
              <input type="file" accept="image/*" 
              onchange="document.getElementById('upload-img').src = window.URL.createObjectURL(this.files[0])">
              <div id="drop"  > 
                <img id="upload-img" class="img-responsive" width="360" height="200">
              </div>
            </div><!-- end col-->
          </div> <!-- end of form-group -->
              
          <div class="row">
            <h3>Description</h3>
          </div><!-- end of class row5 -->
          
          <div>  
              <textarea type="text" name="" cols="" rows=""  class="comment-input">Text Input</textarea>
          </div>  
           
          <div class= "text-center"> 
            <button type="submit" class="btn btn-primary">Join Us</button>
          </div>
      </form>

        
    </div>
