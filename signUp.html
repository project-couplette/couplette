<!DOCTYPE html>
<html>
<head>
  <title>Sign-Up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
 
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Passion+One" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Couplette</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavBar" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="myNavBar">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="profile.html">Profile</a></li>
          <li><a href="index.html">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
<!-- my code -->
  <div class="container mainContent">
    <div class="wrap-signUp">
      <div id="sign-image" class="center-block">
        <img src="assets/images/friendship-1.jpg" class="img-responsive" alt="Friendship Image" >
      </div>
      
      <div class="col-xs-12 col-xs-offset-3">
        <form class="form-horizontal">
          <div class="row">
              <h3>Sign Up</h3>
              <br>
          </div><!-- end of class row -->

          <div class="form-group">
            <div class="col-xs-12">
              <input type="text" class="input-line form-control" id="username" placeholder="Username" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->

          <div class="form-group">
            <div class="col-xs-12">
              <input type="email" class="input-line form-control" id="email-address" placeholder="Email" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->

          <div class="form-group">
            <div class="col-xs-12">
              <input type="password" class="input-line form-control" id="pass" placeholder="Password" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->

          <div class="form-group">
            <div class="col-xs-12">
              <input type="password" class="input-line form-control" id="confirmpass" placeholder="Confirm  Password" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->
          
          <div class="row">
            <h3>Partner-1 Details</h3>
          </div><!-- end of class row5 -->

          <div class="form-group">
            <div class="col-xs-12">  
              <input type="text" class=" input-line form-control" id="partner1-first" placeholder="Partner-1 Firstname" required>
            </div>
          </div> <!-- end form Group --> 
          
          <div class="form-group">
            <div class="col-xs-12">   
              <input type="text" class="input-line form-control" id="partner1-last" placeholder="Partner-1 Lastname" required>
            </div>
          </div> <!-- end form group -->   
          
          <div class="form-group">
            <div class="col-xs-12">
              <input type="number" class="input-line form-control" id="age-inputOne" placeholder="Age" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->
          
          <div class="row">
            <h3>Partner-2 Details</h3>
          </div><!-- end of class row5 -->
         
          <div class="form-group">
            <div class="col-xs-12">
              <input type="text" class=" input-line form-control" id="partner2-first" placeholder="Partner-2 Firstname" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->

          <div class="form-group">
            <div class="col-xs-12">
              <input type="text" class="input-line form-control" id="partner2-last" placeholder="Partner-2 Lastname" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->

          <div class="form-group">
            <div class="col-xs-12">
              <input type="number" class="input-line form-control" id="age-input" placeholder="Age" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->
                    
          <div class="row">
            <h3>Region</h3>
          </div><!-- end of class row5 -->
         
          <div class="form-group">
            <div class="col-xs-12">
              <input type="number" class="input-line form-control" id="zipcode" placeholder="Zip Code" required>
            </div><!-- end col-->
          </div> <!-- end of form-group -->
          
          <div class="row">
            <h3>Gender</h3>
          </div><!-- end of class row5 -->
          
          <div class="form-group">
            <div class="col-xs-12 input-line">
                <select class="genderCriteriaSelect ">
                <option value="GenderDefault"></option>
                <option value="MF">Male/Female</option>
                <option value="MM">Male/Male</option>
                <option value="FF">Female/Female</option>
              </select>
            </div><!-- end col-->
          </div> <!-- end of form-group -->
          
          <div class="form-group">
            <div class="col-xs-12">
              <input type="file" accept="image/*" 
              onchange="document.getElementById('upload-img').src = window.URL.createObjectURL(this.files[0])">
              <div id="drop"  > 
                <img id="upload-img" class="img-responsive" width="360" height="200">
              </div>
            </div><!-- end col-->
          </div> <!-- end of form-group -->
          
          <div class="row">
            <h3>Description</h3>
          </div><!-- end of class row5 -->
          
          <div>  
            <textarea type="text" name="" cols="" rows=""  class="comment-input">Text Input</textarea>
          </div>  
          
          <div class= "text-center"> 
           
           <a href="profile.html" class="btn btn-primary" role="button">Join Us</a>
          </div>
        </form><!-- end form -->
      </div><!-- end of class row -->
    </div> <!--end of wrap-signUp -->
  </div><!--  end of main content -->             


  <!-- script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

  <script src="assets/javascript/signup.js"></script>
  <script type="text/javascript">
  $(document).on('ready', function() {
    $("#pic-file1").fileinput({
        uploadUrl: '/file-upload-batch/2',
        maxFilePreviewSize: 10240
    });
});
  </script>


  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA52ADkbHa1-oZzlIZuCk6PAACaPFOFe2A&libraries=places"></script>

  <script src="assets/javascript/ohsnap.js"></script>
  <script src="assets/javascript/moment.js"></script>
  <script src="assets/javascript/jquery-ui.js"></script>
  <script src="assets/javascript/signup.js"></script>
  
</body>
</html>
