<!DOCTYPE html>
<html>
<head>
	<title>Couplette Dashboard</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Passion+One" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Couplette</a>
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavBar" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse" id="myNavBar">
				<ul class="nav navbar-nav navbar-right"">
					<li><a href="#" class="envelope hidden-xs"><span class="glyphicon glyphicon-envelope"></span></a></li>
					<li><a href="#" class="hidden-md hidden-sm hidden-lg">Mail</a></li>
					<li><a href="#">Profile</a></li>
					<li><a href="#">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mainContent">
		<div class="row topRow">
			<div class="col-xs-12 col-sm-6">
				<div class="placeholderBlock">
					<img class=dashboardButtons src="assets/images/event.png">
					<p class="dashboardImgP">Plan an Event</p>
				</div>
			</div>

			<div class="col-xs-12 col-sm-6">
				<div class="placeholderBlock">
					<img class=dashboardButtons src="assets/images/couple.png">
					<p class="dashboardImgP">Find a Couple</p>
				</div>
			</div>
		</div>

		<hr>

		<div class="row">
			<div class="col-md-12 text-center upcomingEvents">
				<h2>Upcoming Events</h2>
				<div class="col-xs-12 text-center eventSection">
					<h3>Spiderman: Homecoming</h3>
					<h4>18:00 - July 8, 2017</h4>
					<h4>AMC Metreon</h4>
					<p>Invite someone to join!</p>
				</div>
			</div>
		</div>

		<hr>

		<div class="row">
			<div class="col-md-12 text-center upcomingEvents">
				<h2>Past Events</h2>
				<div class="col-xs-12 text-center eventSection">
					<h3>Salsa Dancing</h3>
					<h4>21:30 - July 8, 2017</h4>
					<h4>House of Salsa</h4>
					<p>Invite someone to join!</p>
				</div>
			</div>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
