 <!DOCTYPE html>
<html>
<head>
	<title>Couplette</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
 
	<link href="https://fonts.googleapis.com/css?family=Archivo+Narrow|Passion+One" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="navbar-header">
				<a class="navbar-brand">Couplette</a>
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavBar" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
	</nav>
			
<!-- my code -->

	<div class="container">
		<div class="col-md-offset-3 col-sm-6 text-center col-sm-6">
			<div class="wrap-login">
				<p class="text-right"><a href="signUp.html">Create account</a> </p>
				<h3 class="text-center"> Member Login</h3>
				<form>
					
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" class="form-control" id="username" required placeholder="Username">
					</div>
							
					<div class="form-group input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="password" class="form-control" id="pass" placeholder="Password" required >
					</div>
								
					<div class="checkbox" align="left">
					    <label>
					      <input type="checkbox"> Remember me
					    </label>
					</div> <!-- end of checkbox -->
						
					
					<button type="submit" class="main-btn">Log In</button> 
					<p class="text-center">
						<a href="recovery.html"> Forgot Password?</a>
					</p>
				</form>
			</div> <!-- end of wrap-->
		</div> <!-- end of container-->
</body>
</html>
